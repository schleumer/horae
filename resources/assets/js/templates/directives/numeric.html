<div class="form-group">
    <label ng-hide="hideLabel">{{ fieldLabel }}</label>
    <div ng-class="prefix ? 'input-group' : ''">
        <span class="input-group-addon" ng-show="prefix">{{prefix}}</span>
        <input type="text" class="form-control" id="{{ fieldId }}" placeholder="{{ fieldLabel }}">
    </div>
    <app-error for="{{ fieldContext }}"></app-error>
</div>
