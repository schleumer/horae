<app-page>
    <app-page-header icon="case">{{ str("jobs-header") }}</app-page-header>
    <app-page-container>
        <app-page-toolbar items="toolbarItems"></app-page-toolbar>
        <app-form name="job">
            <div class="row">
                <div class="col-xs-6">
                    <app-text type="text"
                              name="name"
                              label="job-name"
                              ng-model="form.name"></app-text>
                </div>

                <div class="col-xs-6">
                    <app-numeric name="price"
                                 decimals="2"
                                 prefix="R$"
                                 label="job-price"
                                 ng-model="form.price"></app-numeric>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-6">
                    <app-text-area type="text"
                                   name="description"
                                   label="job-description"
                                   ng-model="form.description"></app-text-area>
                </div>
            </div>

            <!-- TODO: directive -->
            <div class="row app-form-footer">
                <div class="col-xs-12">
                    <a class="btn btn-primary pull-right" ng-click="save()" style="margin-left: 10px">Salvar</a>
                    <a class="btn btn-default pull-right" href="#/jobs">Cancelar</a>
                </div>
            </div>

        </app-form>
    </app-page-container>
</app-page>
