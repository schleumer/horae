<app-page>
    <app-page-header icon="forward">{{ str("payables-header") }}</app-page-header>
    <app-page-container>
        <app-page-toolbar items="toolbarItems"></app-page-toolbar>
        <app-form name="payable">
            <div class="row">
                <div class="col-xs-6">
                    <app-remote-select
                            name="payable_type"
                            label="Selecione um tipo"
                            url="/payable-types"
                            ng-model="form.payable_type">
                    </app-remote-select>
                </div>
                <div class="col-xs-6">
                    <app-date-time
                            name="date"
                            label="Data de pagamento"
                            ng-model="form.date"
                            type="date">
                    </app-date-time>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <app-numeric name="price"
                                 decimals="2"
                                 prefix="R$"
                                 label="payable-price"
                                 ng-model="form.price"></app-numeric>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <app-text-area type="text"
                                   name="description"
                                   label="payable-description"
                                   lines="5"
                                   ng-model="form.description"></app-text-area>
                </div>
            </div>

            <!-- TODO: directive -->
            <div class="row app-form-footer">
                <div class="col-xs-12">
                    <a class="btn btn-primary pull-right" ng-click="save()" style="margin-left: 10px">Salvar</a>
                    <a class="btn btn-default pull-right" href="#/payables">Cancelar</a>
                </div>
            </div>

        </app-form>
    </app-page-container>
</app-page>
