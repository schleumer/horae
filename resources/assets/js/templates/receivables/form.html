<app-page>
    <app-page-header icon="label">{{ str("receivables-header") }}</app-page-header>
    <app-page-container>
        <app-page-toolbar items="toolbarItems"></app-page-toolbar>
        <app-form name="receivable">
            <div class="row">
                <div class="col-xs-6">
                    <app-remote-select
                            name="customer"
                            label="Selecione um cliente"
                            url="/customers"
                            ng-model="form.customer">
                    </app-remote-select>
                </div>
                <div class="col-xs-6">
                    <app-numeric name="price"
                                 decimals="2"
                                 prefix="R$"
                                 label="receivable-price"
                                 ng-model="form.price"></app-numeric>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <app-text-area type="text"
                                   name="note"
                                   label="receivable-note"
                                   ng-model="form.note"
                                   lines="7"></app-text-area>
                </div>
            </div>

            <!-- TODO: directive -->
            <div class="row app-form-footer">
                <div class="col-xs-12">
                    <a class="btn btn-primary pull-right" ng-click="save()" style="margin-left: 10px">Salvar</a>
                    <a class="btn btn-default pull-right" href="#/receivables">Cancelar</a>
                </div>
            </div>
        </app-form>
    </app-page-container>
</app-page>
